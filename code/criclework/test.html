<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
 
</head>
 
<body>
 
    <img id="img" src="../images/blog/1.jpg" />
<script>
 
var oImg = document.getElementById('img');
 
var onOff = true;
 
oImg.onclick = function() {
    if ( onOff ) {
        oImg.src = '../images/blog/2.jpg';
        onOff = false;
    }
    else {
        oImg.src = '../images/blog/3.jpg';
        onOff = true;
    }
};
</script>
 
</body>
</html>
