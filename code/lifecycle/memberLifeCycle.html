<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<!-- Page Wrapper -->
<div class="page-wrapper" style="height:100%;">


    <!-- Container -->
    <div class="main-container contact-page">

        <!-- Main Content -->
        <main  style="background-color: white;">
			<main id="mainContainer" class="main" style="padding-top: 20px;min-height:400px;background-color: white;">
			</main>
        </main>
		<br>
        <main id="line" class="main" style="min-height:400px;">
			<div width="100%">
				<select onchange="changeDate(this.options[this.options.selectedIndex].value)">
				<option value="0">近七天</option>
				<option value="1">近一个月</option>
				<option value="2">近一个季度</option>
				<option value="3">近半年</option>
				<option value="4">近一年</option>
				<option value="5">自定义时间</option>
			</select>
			<input id="startDate" class="laydate-icon" onclick="laydate()" style="display:none">
			<input id="endDate" class="laydate-icon" onclick="laydate()" style="display:none">
			<button id="query" type="button" class="btn btn-default" onclick="changeDate(100)" style="display:none">查询</button>
			</div>
			<main  style="min-height:400px;width:100%;float: left;background-color: white;">
				<main id="line1" class="main" style="min-height:200px;width:100%;">
				</main>
				<br>
				<main id="line2" class="main" style="min-height:200px;;background-color: white;">
				</main>
				<br>
				<main id="line3" class="main" style="min-height:200px;;background-color: white;">
				</main>
				<br>
			</main>
        </main>
		<br>
    </div>


</div>


<script src="lifecycle/memberLifeCycle.js"></script>
</body>
</html>
